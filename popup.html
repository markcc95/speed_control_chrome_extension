<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="custom.css">
  </head>
  <body>
    <div class="container">
      <div>
        <div class="speed-chip" data-speed="0.25">0.25 x</div>      
        <div class="speed-chip" data-speed="0.5">0.5 x</div>      
        <div class="speed-chip" data-speed="1">1.0 x</div>      
        <div class="speed-chip" data-speed="1.25">1.25 x</div>      
        <div class="speed-chip" data-speed="1.5">1.5 x</div>      
        <div class="speed-chip" data-speed="1.75">1.75 x</div>      
        <div class="speed-chip" data-speed="2">2.0 x</div>      
        <div class="speed-chip" data-speed="2.5">2.5 x</div>      
        <div class="speed-chip" data-speed="3">3.0 x</div>      
        <div class="speed-chip" data-speed="4">4.0 x</div>      
      </div>
      <hr>
      <div>
        <span>Speed:</span>
        <input id="speed-input" type="number" step="0.5" min="0.10" max="16">
      </div>
      <button id="run-btn">RUN</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
